{% extends "employee/base.html" %}

{% block content %}
<table class="table">
    <thead class="thead-light">
      <tr>
        <th>Fullname</th>
        <th>Mobile</th>
        <th>Position</th>
        <th><a href="{%url 'employee_insert'%}" class="btn btn-outline-success"><i class="fa fa-plus"></i>Add New</a> </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for employee in employee_list %}
        <td>{{employee.fullname}}</td>
        <td>{{employee.mobile}}</td>
        <td>{{employee.position}}</td>
        <td> <a href="{%url 'employee_update' employee.id %}" class="btn text-secondary px-0"> <i class="fa fa-edit fa-lg"></i></a> 
            <form action="{% url 'employee_delete' employee.id %}" method="POST" class="d-inline">
                {% csrf_token %}
            <button type="submit" class="btn"><i class="far fa-trash-alt fa-lg text-danger float-right"></i></button>
            </form>
        </td>
      </tr>
      {%endfor%}
    </tbody>
  </table>

{% endblock content %}
